<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="description">
      <h1>
        <strong>Order Summary</strong>
      </h1>
      <p class="desaturated">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="options">
        <div class="visual-information">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <strong class="stronger">Annual Plan</strong>
            <span class="desaturated">$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a class="cancel desaturated" href="#">Cancel Order</a>
    </div>
  </main>

</body>
</html>
